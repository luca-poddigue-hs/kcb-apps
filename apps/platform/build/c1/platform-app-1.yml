apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: platform-app-1
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: platform
  syncPolicy:
#    automated:
#      prune: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: -1
  source:
    repoURL: https://github.com/luca-poddigue-hs/kcb-apps.git
    targetRevision: "main"
    path: apps-manifests/platform//platform-app-1/build/c1
  destination:
    server: https://kubernetes.default.svc
    namespace: platform